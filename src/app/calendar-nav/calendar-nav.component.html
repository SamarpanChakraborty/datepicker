<div class="dp-calendar-nav-container">
    <div class="dp-nav-btns-container" style="float: left; left:5px;">
        <div class="dp-calendar-nav-container-left">
            <button type="button" class="dp-calendar-secondary-nav-left" *ngIf="showLeftSecondaryNav" [disabled]="leftSecondaryNavDisabled" (click)="leftSecondaryNavClicked()">
      </button>
            <button type="button" class="btn btn-link" [hidden]="!showLeftNav" [attr.data-hidden]="!showLeftNav" [disabled]="leftNavDisabled" (click)="leftNavClicked()">
                <span class="dp-navigation-chevron"></span>
      </button>
        </div>
    </div>

    <div class="dp-nav-header">
        <span [hidden]="isLabelClickable" [attr.data-hidden]="isLabelClickable" [innerText]="label">
        </span>
        <button type="button" class="dp-nav-header-btn" [hidden]="!isLabelClickable" [attr.data-hidden]="!isLabelClickable" (click)="labelClicked()" [innerText]="label">
        </button>
    </div>
    <div class="dp-nav-btns-container" style="float: right; right:5px;">
        <div class="dp-calendar-nav-container-right">
            <button type="button" class="btn btn-link" [hidden]="!showRightNav" [attr.data-hidden]="!showRightNav" [disabled]="rightNavDisabled" (click)="rightNavClicked()">
                    <span class="dp-navigation-chevron"></span>
      </button>
            <button type="button" class="dp-calendar-secondary-nav-right" *ngIf="showRightSecondaryNav" [disabled]="rightSecondaryNavDisabled" (click)="rightSecondaryNavClicked()">
      </button>
        </div>
    </div>
</div>
